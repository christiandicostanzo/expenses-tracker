<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple expense tracker application for managing personal expenses">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>

        <section class="expense-form-section" aria-labelledby="form-heading">
            <h2 id="form-heading" class="visually-hidden">Add New Expense</h2>
            <form id="expense-form" class="expense-form" novalidate>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        step="0.01" 
                        min="0.01"
                        aria-required="true"
                        aria-describedby="amount-error"
                    >
                    <span id="amount-error" class="error-message" role="alert" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input 
                        type="text" 
                        id="description" 
                        name="description"
                        aria-required="true"
                        aria-describedby="description-error"
                    >
                    <span id="description-error" class="error-message" role="alert" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select 
                        id="category" 
                        name="category"
                        aria-required="true"
                        aria-describedby="category-error"
                    >
                        <option value="">Select a category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                    <span id="category-error" class="error-message" role="alert" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date"
                        aria-required="true"
                    >
                </div>

                <button type="submit" class="btn-primary">Add Expense</button>
            </form>
        </section>

        <section class="expense-list-section" aria-labelledby="list-heading">
            <div class="list-header">
                <h2 id="list-heading">Your Expenses</h2>
                
                <div class="filter-group">
                    <label for="category-filter">Filter by Category</label>
                    <select id="category-filter" name="category-filter">
                        <option value="All">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="total-display" aria-live="polite">
                <span class="total-label">Total:</span>
                <span id="total-amount" class="total-amount">$0.00</span>
            </div>

            <ul id="expense-list" class="expense-list" aria-live="polite" aria-relevant="additions removals">
                <!-- Expenses will be rendered here -->
            </ul>
        </section>
    </main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
